<div class="bg-white">
  <header>
    <div class="relative bg-white">
      <div class="flex justify-center sm:justify-between items-center max-w-7xl mx-auto px-4 py-4 sm:py-6 sm:px-6 md:justify-start md:space-x-10 lg:px-8">
        <a href="/" class="flex justify-start items-center lg:w-0 lg:flex-1">
            <img class="h-10 w-auto sm:h-14" src="/assets/images/wheresbebo_logo_bg_60x60.png" alt="">
            <p class="text-base font-medium ml-5 text-gray-500">
              <b>Pietro Lungarini</b><span class="hidden sm:inline"> | Imprenditore ed Investitore</span>
            </p>
        </a>

        <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
          <div class="flex flex-row space-x-4 mt-3">
            <a [href]="socials.instagram" target="_blank" class="cursor-pointer filter grayscale hover:grayscale-0">
              <img class="h-5 w-5" src="assets/social_icons/instagram.png" alt="Instagram">
            </a>
            <a [href]="socials.facebook" target="_blank" class="cursor-pointer filter grayscale hover:grayscale-0">
              <img class="h-5 w-5" src="assets/social_icons/facebook.png" alt="Facebook">
            </a>
            <a [href]="socials.linkedin" target="_blank" class="cursor-pointer filter grayscale hover:grayscale-0">
              <img class="h-5 w-5" src="assets/social_icons/linkedin.png" alt="Linkedin">
            </a>
          </div>
        </div>
      </div>

    </div>
  </header>

  <router-outlet></router-outlet>

</div>
